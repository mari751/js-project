<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style6.css">
    <link rel="stylesheet" href="./headerFooter.css">
</head>
<body>
    <header>
        <div class="logo-container">
          <a href="./index.html" style="display: flex; align-items: center; gap: 10px; ">
            <img src="./images/train-track.png" alt="">
            <h1>STEP-RAILWAY</h1>            
          </a>
        </div>
        <p>Welcome To STEP-RAILWAY!</p>
        <div class="signUp-container">
            <button id="mode-toggle">Toggle Dark Mode</button>
            <a href="./index6.html">
                <button>Search Ticket</button>
            </a>
        </div>
    </header>

    <main>
    <h1>Search for your ticket</h1>

    <div class="search-ticket">
        <label>
        Please enter your ticket ID:
        <input type="text" id="ticketID" placeholder="Enter ticket ID">
        </label>
        <button id="searchBtn">Search</button>
    </div>

    <div class="ticket-container" style="display: none;">

        <div class="ticket-header">
        <div class="ticket-left">
            <h3>Step Railway</h3>
            <p id="ticket-id"></p>
            <p id="payDay"></p>
        </div>
        <div class="ticket-logo">
            <img src="./images/train-track.png" alt="Train Logo" class="logo-placeholder">
        </div>
        </div>

        <div id="train-info"></div>

        <div class="passenger-info">
        <h2>Contact Information</h2>
        <div class="info-container">
            <div><p id="email-info"></p></div>
            <div><p id="phone-info"></p></div>
        </div>

        <div class="passengers-info">
            <h3>მგზავრები:</h3>
            <div id="passengers-list"></div>
        </div>
        <div class="payment-info"></div>

        <p class="note">
            ბილეთის დაბრუნება შესაძლებელია მგზავრობის დაწყებამდე არაუგვიანეს 24 საათისა.
        </p>
        </div>

    </div>
    </main>


    <footer>
        <p>All Rights Reserved &copy; STEP-RAILWAY 2024</p>
    </footer>
    <script src="./script6.js"></script>
</body>
</html>
